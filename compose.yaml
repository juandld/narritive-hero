services:
  backend:
    build: ./backend
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    volumes:
      - ./storage/voice_notes:/app/storage/voice_notes
      - ./storage/transcriptions:/app/storage/transcriptions
      - ./storage/narratives:/app/storage/narratives

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
